<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Quick Math </title>
  <!--Favicon import-->
    <link rel="shortcut icon" href="../icon/keito/favicon.ico" type="image/x-icon">
    <link rel="icon" href="..icon/keito/favicon.ico" type="image/x-icon">
  <link href="../style.css" type="text/css" rel="stylesheet">
  <script src="task3.js" defer></script>
</head>

<body>
  <div class="content">
    <h1>Need a Calculator?</h1>
    <p>Here you can do a set of operations with two numbers, integer or decimal.</p>
    <div class="row">
      <div class="column">
        <img src="../images/keito.gif" id="image">
      </div>
      <div class="column">
        <div id="form">
          Number 1 (left side): <input id="num1" type="number" min="-32768" max="32767" step="any"/> <br>
          Number 2 (right side): <input id="num2" type="number" min="-32768" max="32767" step="any"/> <br>
          <p>
            <button id="button" onclick="set();"> Set Numbers </button>
            <button id="button" onclick="swap();"> Swap Numbers </button>
          </p>
        </div>
        <p id="mydata" class="newdata">Please input two numbers. </p>
        <div id="options">
          <button id="button" onclick="sum();"> add </button>
          <button id="button" onclick="difference();"> subtract </button>
          <button id="button" onclick="product();"> multiply </button>
          <button id="button" onclick="quotient();"> divide </button>
          <br>
          <button id="button" onclick="percentage();"> percentage of </button>
          <button id="button" onclick="modulo();"> modulo </button>
          <button id="button" onclick="power();"> power of </button>
          <button id="button" onclick="nthroot();"> nth root </button>
        </div>

      </div>
    </div>

    <div id="options">
      <button id="button" onclick="window.location.href='../index.html';">Back to Homepage</button>
    </div>
  </div>
</body>

</html>
